<section class="mb-5">
  <div class="container">
    <button type="button" id="addproduct" class="btn btn-primary" data-toggle="modal" data-target="#myModal"
      (click)="onClick($event,{})">
      Add Category
    </button>
    <div class="mt-2">
      <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Updated By</th>
            <th>Last Updated</th>
            <th>URL</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories.categories">
            <td>{{category.id}}</td>
            <td>{{category.category_name}}</td>
            <td>{{category.updated_by}}</td>
            <td>{{category.last_updated}}</td>
            <td>{{category.url}}</td>
            <td><button type="button" id="editproduct" class="btn btn-primary" data-toggle="modal"
                data-target="#myModal" (click)="onClick($event, category)">
                <i class='far fa-edit'></i>
              </button></td>
            <td><button type="button" id="deleteproduct" class="btn btn-danger" data-toggle="modal"
                data-target="#myModal" (click)="onClick($event, category)">
                <i class='fas fa-trash-alt'></i>
              </button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title"> {{formName}} Product</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div *ngIf="!error">

              <div class="category-box">

                <div class="alert alert-danger" *ngIf="categoryFormError">
                  {{categoryFormError}}
                </div>
                <form class="example-form" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                  <mat-form-field class="example-full-width">
                    <mat-label>Category Name</mat-label>
                    <input matInput formControlName="category_name">
                    <mat-error *ngIf="category_name.invalid && (category_name.dirty || category_name.touched)">
                      Category Name is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Product Title</mat-label>
                    <input matInput formControlName="product_title">
                    <mat-error *ngIf="productTitle.invalid && (productTitle.dirty || productTitle.touched)">
                      Product Title is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                  <div class="form-group">
                    <button type="submit" [disabled]="!categoryForm.valid"
                      class="btn btn-primary btn-custom">Save</button>
                  </div>
                </form>

              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <!-- <div class="service-error" *ngIf="error">
            <h1>{{error.errorTitle}}</h1>
            <h3>{{error.errorDesc}}</h3>
         </div> -->
  </div>
</section>
