
<section class="login-wrap mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center" *ngIf="!error">
          <div class="col-md-6">
              <div class="login-box">
                  <h3>Login</h3>
                  <div class="alert alert-danger" *ngIf="loginError">
                     {{loginError}}
                  </div>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <label for="email"><b>Email</b></label>
                          <input type="text" formControlName="username" class="form-control" placeholder="Email" required>
                          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
                            <div *ngIf="username.errors">
                              Username is required.
                            </div>
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="psw"><b>Password</b></label>
                          <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
                            <div *ngIf="password.errors">
                              Password is required.
                            </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-custom">Log In</button>
                      </div>
                  </form>
              </div>         
          </div>
        </div>
        <!-- <div class="service-error" *ngIf="error">
          <h1>{{error.errorTitle}}</h1>
          <h3>{{error.errorDesc}}</h3>
       </div> -->
    </div>
  </section>
